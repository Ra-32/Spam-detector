<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector RK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 16px;
            resize: vertical;
        }

        textarea::placeholder {
            color: #bbb;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .spam {
            color: #ff4c4c;
        }

        .ham {
            color: #00e676;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detector âš¡</h1>
        <form method="POST">
            <textarea name="message" placeholder="Enter your message here...">{{ message }}</textarea>
            <input type="submit" value="Check Spam">
        </form>

        {% if prediction %}
            <div class="result {{ 'spam' if prediction == 'Spam ðŸ’€' else 'ham' }}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
